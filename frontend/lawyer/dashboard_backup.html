<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Dashboard - Legal Case Management</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .day-column {
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }

        .day-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
        }

        .day-name {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .day-date {
            font-size: 18px;
            margin-top: 4px;
        }

        .day-events {
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .event-item {
            border-left: 4px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            font-size: 13px;
        }

        .event-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        .event-item.urgent {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .event-item.high-priority {
            border-left-color: #ffc107;
            background: #fffef5;
        }

        .event-item.normal {
            border-left-color: #28a745;
            background: #f5fff5;
        }

        .event-time {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .event-desc {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .event-type-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .event-type-hearing {
            background: #007bff;
            color: white;
        }

        .event-type-appointment {
            background: #28a745;
            color: white;
        }

        .event-type-followup {
            background: #ffc107;
            color: #333;
        }

        .no-events {
            color: #999;
            font-size: 12px;
            text-align: center;
            padding: 20px 10px;
        }

        .empty-calendar {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 1200px) {
            .calendar-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <h1>Legal Case Management - Lawyer Portal</h1>
            <nav class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="cases.html">My Cases</a>
                <a href="profile.html">Profile</a>
                <button class="btn btn-secondary" onclick="handleLogout()">Logout</button>
            </nav>
        </div>
    </div>

    <div class="container">
        <div id="user-welcome"></div>

        <div class="card-grid">
            <!-- Statistics Cards -->
            <div class="card">
                <h2>Total Cases</h2>
                <p id="total-cases" style="font-size: 2rem; font-weight: bold; color: var(--primary-color);">-</p>
            </div>

            <div class="card">
                <h2>Urgent Cases</h2>
                <p id="urgent-cases" style="font-size: 2rem; font-weight: bold; color: var(--urgent-color);">-</p>
            </div>

        </div>

        <!-- Case Status Summary -->
        <div class="card">
            <h2 style="color: var(--primary-color); margin-bottom: 20px;">üìä Case Status Breakdown</h2>
            <div style="display: flex; gap: 30px; justify-content: space-around;">
                <div style="text-align: center;">
                    <div style="font-size: 32px; font-weight: bold; color: #10b981;" id="status-active">0</div>
                    <div style="font-size: 15px; color: var(--text-gray); margin-top: 5px;">Active</div>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 32px; font-weight: bold; color: #f59e0b;" id="status-review">0</div>
                    <div style="font-size: 15px; color: var(--text-gray); margin-top: 5px;">In Review</div>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 32px; font-weight: bold; color: var(--primary-color);" id="status-created">0
                    </div>
                    <div style="font-size: 15px; color: var(--text-gray); margin-top: 5px;">Created</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Urgent Cases Requiring Attention</h2>
            <div id="urgent-cases-list">
                <p class="loading">Loading...</p>
            </div>
            <a href="cases.html" class="btn btn-primary mt-2">View All Cases</a>
        </div>

        <div class="card">
            <h2>This Week's Schedule</h2>
            <p class="text-muted" style="margin-bottom: 20px;">Weekly calendar view (Monday - Sunday)</p>

            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                <button class="btn btn-secondary" onclick="previousWeek()">‚Üê Previous Week</button>
                <div style="font-size: 18px; font-weight: 600;" id="week-range"></div>
                <button class="btn btn-secondary" onclick="nextWeek()">Next Week ‚Üí</button>
            </div>

            <div id="weekly-events">
                <p class="loading">Loading...</p>
            </div>
        </div>
    </div>

    <script src="../app.js"></script>
    <script>
        if (!requireAuth('lawyer')) {
            // Redirected
        }

        const user = Session.getUser();

        document.getElementById('user-welcome').innerHTML = `
            <h2>Welcome, ${user.name}</h2>
            <p class="text-muted">Lawyer Dashboard</p>
        `;

        async function loadDashboard() {
            try {
                const data = await API.getLawyerDashboard();


                document.getElementById('total-cases').textContent = data.total_cases || 0;
                document.getElementById('urgent-cases').textContent = data.urgent_cases_count || 0;

                // Populate case status summary
                const allCases = data.urgent_cases || [];
                // Fetch all cases to get complete status breakdown
                const casesData = await API.getLawyerCases();
                const cases = casesData.cases || [];

                const statusActive = cases.filter(c => c.status === 'active').length;
                const statusReview = cases.filter(c => c.status === 'in_review').length;
                const statusCreated = cases.filter(c => c.status === 'created').length;

                document.getElementById('status-active').textContent = statusActive;
                document.getElementById('status-review').textContent = statusReview;
                document.getElementById('status-created').textContent = statusCreated;


                // Display urgent cases with days remaining
                const urgentDiv = document.getElementById('urgent-cases-list');
                if (data.urgent_cases && data.urgent_cases.length > 0) {
                    urgentDiv.innerHTML = data.urgent_cases.map(c => {
                        const daysText = c.days_until_hearing !== undefined ?
                            `Hearing in ${c.days_until_hearing} day${c.days_until_hearing !== 1 ? 's' : ''}` : '';
                        const urgencyClass = c.urgency_level === 'urgent' ? 'urgent' :
                            c.urgency_level === 'high' ? 'high' : 'normal';
                        const urgencyLabel = c.urgency_level === 'urgent' ? 'URGENT' :
                            c.urgency_level === 'high' ? 'HIGH' : 'NORMAL';
                        return `
                        <div class="case-item ${urgencyClass}" onclick="window.location.href='case-details.html?id=${c.case_id}'">
                            <div class="case-id">${c.case_id} <span class="urgency-badge ${urgencyClass}">${urgencyLabel}</span></div>
                            <div class="case-type">${c.case_type}</div>
                            <div class="case-days">${daysText}</div>
                            <span class="case-status status-${c.status}">${formatStatus(c.status)}</span>
                        </div>
                    `;
                    }).join('');
                } else {
                    urgentDiv.innerHTML = '<p class="text-muted">No urgent cases</p>';
                }

            } catch (error) {
                console.error('Error loading dashboard:', error);
                showAlert('Error loading dashboard: ' + error.message, 'error');
            }
        }

        loadDashboard();

        // Calendar functionality
        let currentWeekStart = new Date();
        currentWeekStart.setDate(currentWeekStart.getDate() - currentWeekStart.getDay());

        async function loadWeeklyCalendar() {
            try {
                const startDate = currentWeekStart.toISOString().split('T')[0];
                const data = await API.getWeeklyCalendar(`?start_date=${startDate}`);

                // Calculate week range
                const weekEnd = new Date(currentWeekStart);
                weekEnd.setDate(weekEnd.getDate() + 6);
                const dateOptions = { month: 'short', day: 'numeric', year: 'numeric' };
                document.getElementById('week-range').textContent =
                    `${currentWeekStart.toLocaleDateString('en-US', dateOptions)} - ${weekEnd.toLocaleDateString('en-US', dateOptions)}`;

                const eventsDiv = document.getElementById('weekly-events');
                if (data.events && data.events.length > 0) {
                    eventsDiv.innerHTML = data.events.map(event => {
                        const eventDate = new Date(event.date);
                        const urgencyClass = event.urgency_level === 'urgent' ? 'urgent' :
                            event.urgency_level === 'high' ? 'high-priority' : 'normal';

                        const urgencyBadge = event.urgency_level === 'urgent' ? 'üî¥ URGENT' :
                            event.urgency_level === 'high' ? 'üü° HIGH' : 'üü¢ NORMAL';

                        const typeClass = `event-type-${event.event_type}`;
                        const typeLabel = event.event_type.charAt(0).toUpperCase() + event.event_type.slice(1);

                        return `
                            <div class="event-item ${urgencyClass}" onclick="window.location.href='case-details.html?id=${event.case_id}'">
                                <div class="event-header">
                                    <div>
                                        <div class="event-date">
                                            ${eventDate.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' })}
                                        </div>
                                        <div class="event-time">
                                            ${eventDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}
                                        </div>
                                    </div>
                                    <div style="text-align: right;">
                                        <span class="event-type-badge ${typeClass}">${typeLabel}</span>
                                        <div style="margin-top: 5px;">
                                            <span class="urgency-badge-display">${urgencyBadge}</span>
                                        </div>
                                    </div>
                                </div>
                                <div style="margin-top: 10px;">
                                    <strong>${event.description || 'No description'}</strong>
                                </div>
                                <div style="margin-top: 5px; font-size: 13px; color: #666;">
                                    Case: ${event.case_id} (${event.case_type})
                                </div>
                                ${event.urgency_level === 'urgent' ?
                                '<div style="margin-top: 8px; font-size: 12px; color: #d00; font-weight: 600;">‚è∞ Within 7 days - High Priority!</div>' : ''}
                            </div>
                        `;
                    }).join('');
                } else {
                    eventsDiv.innerHTML = `
                        <div class="empty-calendar">
                            <p style="font-size: 18px;">üìÖ No events scheduled this week</p>
                            <p>Your calendar is clear!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading calendar:', error);
                document.getElementById('weekly-events').innerHTML = '<p class="text-muted">Error loading events</p>';
            }
        }

        function previousWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() - 7);
            loadWeeklyCalendar();
        }

        function nextWeek() {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
            loadWeeklyCalendar();
        }

        loadWeeklyCalendar();
    </script>
</body>

</html>
