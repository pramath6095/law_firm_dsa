<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Legal Case Management</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="header">
        <div class="header-content">
            <h1>Legal Case Management - Lawyer Portal</h1>
            <nav class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="available-cases.html">Available Cases</a>
                <a href="pending-requests.html">My Requests</a>
                <a href="cases.html">My Cases</a>
                <a href="profile.html">Profile</a>
                <button class="btn btn-secondary" onclick="handleLogout()">Logout</button>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h2>Profile Settings</h2>

            <div id="profile-info"></div>

            <div class="mt-2">
                <button class="btn btn-danger" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="../app.js"></script>
    <script>
        if (!requireAuth('lawyer')) {
            // Redirected
        }

        const user = Session.getUser();

        document.getElementById('profile-info').innerHTML = `
            <div class="form-group">
                <label>Name</label>
                <p>${user.name}</p>
            </div>
            <div class="form-group">
                <label>Email</label>
                <p>${user.email}</p>
            </div>
            <div class="form-group">
                <label>Role</label>
                <p>${user.role}</p>
            </div>
        `;
    </script>
</body>

</html>
