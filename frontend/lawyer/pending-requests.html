<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Requests - Legal Case Management</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="header">
        <div class="header-content">
            <h1>Legal Case Management - Lawyer Portal</h1>
            <nav class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="available-cases.html">Available Cases</a>
                <a href="pending-requests.html">My Requests</a>
                <a href="cases.html">My Cases</a>
                <a href="profile.html">Profile</a>
                <button class="btn btn-secondary" onclick="handleLogout()">Logout</button>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Direct Assignment Requests</h2>
            <p class="text-muted">Cases requested directly to you by clients</p>

            <div id="requests-list">
                <p class="loading">Loading requests...</p>
            </div>
        </div>
    </div>

    <script src="../app.js"></script>
    <script>
        if (!requireAuth('lawyer')) {
            // Redirected
        }

        async function loadRequests() {
            try {
                const data = await API.getPendingRequests();
                const requestsDiv = document.getElementById('requests-list');

                if (data.requests && data.requests.length > 0) {
                    requestsDiv.innerHTML = data.requests.map(req => `
                        <div class="card ${req.urgency ? 'urgent' : ''}" style="border-left: 4px solid ${req.urgency ? 'var(--urgent-color)' : 'var(--border-color)'}">
                            <div style="display: flex; justify-content: space-between; align-items: start;">
                                <div>
                                    <p><strong>Case ID:</strong> ${req.case_id}</p>
                                    <p><strong>Type:</strong> ${req.case_type}</p>
                                    <p><strong>Client ID:</strong> ${req.client_id}</p>
                                    <p><strong>Description:</strong> ${req.description}</p>
                                    <p class="text-muted" style="font-size: 12px;">Requested: ${formatDate(req.requested_at)}</p>
                                    ${req.urgency ? '<span class="urgent-badge">Urgent</span>' : ''}
                                </div>
                                <div class="btn-group" style="flex-direction: column;">
                                    <button class="btn btn-success" onclick="acceptRequest('${req.case_id}')">Accept</button>
                                    <button class="btn btn-danger" onclick="rejectRequest('${req.case_id}')">Reject (â†’ Pool)</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    requestsDiv.innerHTML = `
                        <div class="empty-state">
                            <p>No pending direct assignment requests</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading requests:', error);
                showAlert('Error loading requests: ' + error.message, 'error');
            }
        }

        async function acceptRequest(caseId) {
            if (!confirm('Accept this direct assignment request?')) return;

            try {
                await API.acceptDirectRequest(caseId);
                showAlert('Request accepted! Case added to your active cases.', 'success');
                loadRequests();
            } catch (error) {
                showAlert('Error accepting request: ' + error.message, 'error');
            }
        }

        async function rejectRequest(caseId) {
            if (!confirm('Reject this request? The case will be moved to the general pool for all lawyers.')) return;

            try {
                await API.rejectDirectRequest(caseId);
                showAlert('Request rejected. Case moved to available pool.', 'success');
                loadRequests();
            } catch (error) {
                showAlert('Error rejecting request: ' + error.message, 'error');
            }
        }

        loadRequests();
    </script>
</body>

</html>
