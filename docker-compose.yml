services:
  # Backend Flask API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: law-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key-change-in-production
    volumes:
      - ./backend:/app/backend
    restart: unless-stopped
    networks:
      - law-network

  # Frontend Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: law-frontend
    ports:
      - "8000:8000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - law-network

networks:
  law-network:
    driver: bridge

volumes:
  backend-data:
